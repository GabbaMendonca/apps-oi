<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <title>Test List Client</title>
</head>

<body>
    <div class="container is-max-desktop">

        <div class="field">
            <div class="field has-addons">

                <input id="inputClient" class="input is-small" type="text" placeholder="Text input">
                <p class="control"><button class="button is-success is-small" onclick="addButtonListClient()">
                    <span>+</span></button></p>

            </div>
        </div>

        <div id="clientList" class="field">

            <!-- <div class="field has-addons">
                <p class="control is-expanded"><button class="button is-small is-fullwidth"><span>Gabba</span></button></p>
                <p class="control"><button class="button is-danger is-small"><span>-</span></button></p>
            </div> -->



        </div>

    </div>

    <script>
        const inputClient = document.querySelector("#inputClient")
        const clientList = document.querySelector("#clientList")

        function createButtonList(value, onclick_, ...addClass) {
            const p = document.createElement("p")
            const button = document.createElement("button")
            const span = document.createElement("span")

            p.appendChild(button)
            button.appendChild(span)
            span.innerHTML = value

            p.classList.add("control")
            button.classList.add("button")

            if (addClass)
                addClass.forEach(class_ => {
                    button.classList.add(class_)
                })

            if (onclick_)
                button.addEventListener("click", onclick_)

            return p
        }

        function addButtonListClient() {

            let input = inputClient.value

            if (!input) return

            let buttonClient = createButtonList(input, "", "is-small", "is-fullwidth")
            let buttonRemove = createButtonList("-", removeButtonListClient, "is-danger", "is-small")
            buttonClient.classList.add("is-expanded")

            const div = document.createElement("div")
            div.classList.add("field", "has-addons")

            div.appendChild(buttonClient)
            div.appendChild(buttonRemove)
            div.id = input

            clientList.appendChild(div)
        }

        function removeButtonListClient() {
            alert(input)
        }
    </script>


</body>

</html>
