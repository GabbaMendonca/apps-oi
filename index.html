<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">

    <title>Apps OI</title>
</head>

<body onload="email()">

    <!-- nav -->
    <div class="tabs is-centered">
        <ul>

            <!-- Guia Abertura -->
            <li>
                <a onclick="abertura()">
                    <span class="icon is-small">
                        <i class="fas fa-hammer" aria-hidden="true"></i></span>
                    <span>Abertura</span>
                </a>
            </li>

            <!-- Guia Encerramento -->
            <li>
                <a onclick="encerramento()">
                    <span class="icon is-small">
                        <i class="fas fa-band-aid" data-fa-transform="rotate-135" aria-hidden="true"></i></span>
                    <span>Encerramento</span>
                </a>
            </li>

            <!-- Guia Email -->
            <li>
                <a onclick="email()">
                    <span class="icon is-small">
                        <i class="fas fa-envelope-open-text" aria-hidden="true"></i></span>
                    <span>E-mail</span>
                </a>
            </li>

        </ul>
    </div>
    <!-- /nav -->


    <!-- Cabeçalho dados OI -->
    <div class="mascara">


        <a onclick="ocultarCabecalho()" class="right">
            <span class="icon">
                <i id="seta" class="fas fa-chevron-circle-up" data-fa-transform="flip-h"></i>
            </span>
        </a>

        <!-- Dados Colaborador -->
        <div id="cabecalho">

            <div class="field">
                <label class="label is-small">OI</label>
                <div class="control has-icons-left has-icons-right">
                    <input id="oi" class="input is-small" type="text" placeholder="OI">
                    <span class="icon is-small is-left">
                        <i class="fas fa-id-badge"></i>
                    </span>
                </div>
            </div>

            <div class="field">
                <label class="label is-small">Nome</label>
                <div class="control has-icons-left has-icons-right">
                    <input id="nome" class="input is-small" type="text" placeholder="Seu Nome Aqui">
                    <span class="icon is-small is-left">
                        <i class="fas fa-signature"></i>
                    </span>
                </div>
            </div>

            <!-- <hr size=7> -->

        </div>
        <!-- /Dados Colaborador -->

    </div>
    <!-- /Cabeçalho dados OI -->

    <!-- ENCERRAMENTO -->
    <div id="encerramento" class="container">

        <div class="mascara">

            <!-- select -->
            <div class="field">
                <div class="control">
                    <div class="select is-small">
                        <select id="falha">
                            <option value="Inoperante" selected>Inoperante</option>
                            <option value="BaixoDesempenho">Baixo Desempenho</option>
                        </select>
                    </div>
                    <div class="buttons are-small right">
                        <button class="button is-info" onclick="buttonLimpar()">Limpar</button>
                        <button class="button is-info" onclick="buttonLog()" disabled>Log</button>
                    </div>
                </div>
            </div>
            <!-- select -->


            <!-- data de abertura -->
            <div class="field">
                <label class="label is-small">Data de Abertura</label>
                <div class="control has-icons-left has-icons-right">
                    <input id="dataAbertura" class="input is-small" type="text" placeholder="--/--/---- --:--:--">
                    <span class="icon is-small is-left">
                        <i class="fas fa-calendar-minus"></i>
                    </span>
                </div>
            </div>
            <!-- data de abertura -->

            <hr size=7>

            <!-- data de normalização -->
            <label class="label is-small">Data de Normalização</label>
            <div class="field is-grouped">
                <div class="control has-icons-left has-icons-right is-expanded">
                    <input id="dataNormalizacao" class="input is-small" type="text" placeholder="--/--/---- --:--:--">
                    <span class="icon is-small is-left">
                        <i class="fas fa-calendar-check"></i>
                    </span>
                </div>

                <p class="control">
                    <a class="button is-small is-info" onclick="buttonCopyDataNormalizacao()">
                        Copiar
                    </a>
                </p>

            </div>


            <label class="label is-small">Tempo UP do Router</label>
            <div class="field is-grouped">
                <div class="control has-icons-left has-icons-right is-expanded">
                    <input id="router" class="input is-small" type="text" placeholder="--h--m--s">
                    <span class="icon is-small is-left">
                        <i class="fas fa-clock"></i>
                    </span>
                </div>

                <p class="control">
                    <a onclick="buttonCalcularRouter()" class="button is-small is-info">
                        Calcular
                    </a>
                </p>

            </div>
            <!-- data de normalização -->

            <hr size=7>

            <!-- validação -->
            <label class="label is-small">Validado por</label>
            <div class="field is-grouped">
                <div class="control has-icons-left has-icons-right is-expanded">
                    <input id="validacao" class="input is-small" type="text" placeholder="Residente / CPD">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user-tie"></i>
                    </span>
                </div>

                <p class="control">
                    <a class="button is-small is-info" onclick="buttonCopyValidacao()">
                        Copiar
                    </a>
                </p>

            </div>

            <div class="control" style="padding-bottom: 3px;">
                <label class="radio">
                    <input type="radio" name="radioValidacao" value="0" checked>
                    CPD
                </label>

                <label class="radio">
                    <input type="radio" name="radioValidacao" value="1">
                    Residente
                </label>
            </div>

            <label class="label is-small">Senha</label>
            <div class="field is-grouped">
                <div class="control has-icons-left has-icons-right is-expanded">
                    <input id="senha" class="input is-small" type="text" placeholder="*****">
                    <span class="icon is-small is-left">
                        <i class="fas fa-unlock-alt"></i>
                    </span>
                </div>

                <p class="control">
                    <a class="button is-small is-info" onclick="buttonCopySenha()">
                        Copiar
                    </a>
                </p>
            </div>

            <label class="checkbox">
                <input id="checkboxChamadoManual" value="manual" type="checkbox">
                Manual, Não possui senha ?
            </label>
            <!-- validação -->

            <hr size=7>

            <p>Causa Cliente</p>
            <button class="button is-small is-fullwidth gap-button" onclick="buttonReclamacaoIndevida()">Abertura Indevida</button>
            <button class="button is-small is-fullwidth gap-button" onclick="buttonLocalSemEnergia()">Local Sem Energia</button>

            <p>Causa Operadora</p>
            <button class="button is-small is-fullwidth gap-button" onclick="buttonCausaNaoDetectada()">Causa Não Detectada</button>
            <button class="button is-small is-fullwidth gap-button" onclick="buttonGabineteQueimado()">Gabinete Queimado</button>
            <button class="button is-small is-fullwidth gap-button" onclick="buttonModemQueimado()">Modem Queimado</button>
            <button class="button is-small is-fullwidth gap-button" onclick="buttonFibraRompimento()">Fibra - Rompimento</button>
            <button class="button is-small is-fullwidth gap-button" onclick="buttonRedeaRompimento()">Redea - Rompimento</button>
            <button class="button is-small is-fullwidth gap-button" onclick="buttonRedeaManobra()">Redea - Manobra</button>

            <p>Voz</p>
            <button class="button is-small is-fullwidth gap-button" onclick="buttonFalhaPABX()">Falha no PABX</button>

            <div class="field" style="margin-top: 15px;">
                <div class="control">
                    <input id="outraCausa" class="input is-small" type="text">
                </div>
            </div>

            <button class="button is-small is-fullwidth" onclick="buttonOutraCausa()">Outra Causa</button>

            <label class="checkbox" style="padding-top: 10px;">
                <input id="checkboxCausaCliente" value="cliente" type="checkbox">
                Causa Cliente ?
            </label>

            <hr size=7>

            <label class="checkbox" style="margin-top: 10px; margin-bottom: 20px;">
                <input id="checkboxAguardandoValidacao" value="agudandoValidacao" type="checkbox">
                Aguardando Validação ?
            </label>

            <div class="control">
                <label class="radio">
                    <input type="radio" name="radioPendenteCliente" value="0" checked>
                    Pendente validar com CPD amanhã 
                </label>
                <br>
                <label class="radio">
                    <input type="radio" name="radioPendenteCliente" value="1">
                    Pendente validar com Residente amanhã
                </label>
                <br>
                <label class="radio">
                    <input type="radio" name="radioPendenteCliente" value="2">
                    Solicitado validação ao CPD
                </label>
                <br>
                <label class="radio">
                    <input type="radio" name="radioPendenteCliente" value="3">
                    Monitoração por 24 h
                </label>
                <!-- <br>
                <label class="radio">
                    <input type="radio" name="radioPendenteCliente" value="4">
                    Aguardando Diagnostico
                </label> -->
            </div>
        </div>
    </div>
    <!-- /ENCERRAMENTO -->

    <!-- ABERTURA -->
    <div id="abertura" class="container">


        <div class="mascara">
            <p class="title is-3 is-spaced">Opa !!!</p>
            <p class="subtitle is-5">Não tem nada aqui ainda !!!</p>

            <figure class="image">
                <img src="https://static.wixstatic.com/media/27b0f6_3744fbfc1bd04ed1b8e63cd09925c2bc~mv2.gif">
            </figure>

        </div>

    </div>
    <!-- /ABERTURA -->

    <!-- EMAIL -->
    <div id="email" class="container">
        <div class="mascara">
            <label class="label">Assunto para Email</label>

            <div class="field">
                <label class="label is-small">Cliente</label>
                <div class="control has-icons-left has-icons-right">
                    <input id="emailCliente" class="input is-small" type="text" placeholder="OI">
                    <span class="icon is-small is-left">
                        <i class="fas fa-id-badge"></i>
                    </span>
                </div>
            </div>

            <div class="field">
                <label class="label is-small">Circuito</label>
                <div class="control has-icons-left has-icons-right">
                    <input id="emailCircuito" class="input is-small" type="text" placeholder="OI">
                    <span class="icon is-small is-left">
                        <i class="fas fa-id-badge"></i>
                    </span>
                </div>
            </div>

            <div class="field">
                <label class="label is-small">Protocolo</label>
                <div class="control has-icons-left has-icons-right">
                    <input id="emailProtocoloOi" class="input is-small" type="text" placeholder="OI">
                    <span class="icon is-small is-left">
                        <i class="fas fa-id-badge"></i>
                    </span>
                </div>
            </div>

            <div class="field">
                <label class="label is-small">Chamado Interno</label>
                <div class="control has-icons-left has-icons-right">
                    <input id="emailProtocoloCliente" class="input is-small" type="text" placeholder="OI">
                    <span class="icon is-small is-left">
                        <i class="fas fa-id-badge"></i>
                    </span>
                </div>
            </div>

            <hr size=7>

            <button class="button is-small is-fullwidth gap-button" onclick="buttonEmailAgendamento()">Agendamento</button>
            <button class="button is-small is-fullwidth gap-button" onclick="buttonEmailValidacao()">Validação</button>

        </div>
    </div>
    <!-- /EMAIL -->

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <a href="https://bulma.io">
                    <img src="https://bulma.io/images/made-with-bulma--black.png" alt="Made with Bulma" width="128" height="24">
                </a>
            </p>
            <p>
                <strong>Apps OI</strong> by Gabba | <i class="fab fa-github"></i> <a href="https://github.com/GabbaMendonca/apps-oi">GitHub</a>.
            </p>
        </div>
    </footer>


    <script src="abertura.js"></script>
    <script src="encerramento.js"></script>
    <script src="email.js"></script>

    <script>
        function abertura() {
            document.getElementById("encerramento").hidden = true
            document.getElementById("abertura").hidden = false
            document.getElementById("email").hidden = true
        }

        function encerramento() {
            document.getElementById("encerramento").hidden = false
            document.getElementById("abertura").hidden = true
            document.getElementById("email").hidden = true
        }

        function email() {
            document.getElementById("encerramento").hidden = true
            document.getElementById("abertura").hidden = true
            document.getElementById("email").hidden = false
        }

        function ocultarCabecalho() {

            cabecalho = document.getElementById("cabecalho")
            seta = document.getElementById("seta")

            if (cabecalho.hidden == false) {
                seta.setAttribute("data-fa-transform", "flip-v")
                cabecalho.hidden = true
            } else {
                seta.setAttribute("data-fa-transform", "flip-h")
                cabecalho.hidden = false
            }

        }
    </script>

</body>

</html>
