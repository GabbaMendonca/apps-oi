<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">

    <title>Apps OI</title>
</head>

<body onload="abertura()">


    <div class="tabs is-centered">
        <ul>
            <li>
                <a onclick="abertura()">
                    <span class="icon is-small">
                        <i class="fas fa-hammer" aria-hidden="true"></i></span>
                    <span>Abertura</span>
                </a>
            </li>
            <li>
                <a onclick="encerramento()">
                    <span class="icon is-small">
                        <i class="fas fa-band-aid" data-fa-transform="rotate-135" aria-hidden="true"></i></span>
                    <span>Encerramento</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="mascara">
        <!-- Dados Colaborador -->
        <div class="field">
            <label class="label is-small">OI</label>
            <div class="control has-icons-left has-icons-right">
                <input id="oi" class="input is-small" type="text" placeholder="OI">
                <span class="icon is-small is-left">
                <i class="fas fa-id-badge"></i>
            </span>
            </div>
        </div>
        <div class="field">
            <label class="label is-small">Nome</label>
            <div class="control has-icons-left has-icons-right">
                <input id="nome" class="input is-small" type="text" placeholder="Seu Nome Aqui">
                <span class="icon is-small is-left">
                <i class="fas fa-signature"></i>
            </span>
            </div>
        </div>
        <!-- Dados Colaborador -->
    </div>

    <div id="encerramento" class="container">

        <div class="mascara">

            <div class="field">
                <label class="label is-small">Data de Abertura</label>
                <div class="control has-icons-left has-icons-right">
                    <input id="dataAbertura" class="input is-small" type="text" placeholder="--/--/---- --:--:--">
                    <span class="icon is-small is-left">
                        <i class="fas fa-calendar-minus"></i>
                    </span>
                </div>
            </div>

            <label class="label is-small">Data de Normalização</label>
            <div class="field is-grouped">
                <div class="control has-icons-left has-icons-right is-expanded">
                    <input id="dataNormalizacao" class="input is-small" type="text" placeholder="--/--/---- --:--:--">
                    <span class="icon is-small is-left">
                        <i class="fas fa-calendar-check"></i>
                    </span>
                </div>

                <p class="control">
                    <a class="button is-small is-info" onclick="buttonCopyDataNormalizacao()">
                        Copiar
                    </a>
                </p>

            </div>


            <label class="label is-small">Tempo UP do Router</label>
            <div class="field is-grouped">
                <div class="control has-icons-left has-icons-right is-expanded">
                    <input id="router" class="input is-small" type="text" placeholder="--h--m--s">
                    <span class="icon is-small is-left">
                        <i class="fas fa-clock"></i>
                    </span>
                </div>

                <p class="control">
                    <a onclick="buttonCalcularRouter()" class="button is-small is-info">
                        Calcular
                    </a>
                </p>

            </div>

            <label class="label is-small">Validado por</label>
            <div class="field is-grouped">
                <div class="control has-icons-left has-icons-right is-expanded">
                    <input id="validacao" class="input is-small" type="text" placeholder="Residente / CPD">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user-tie"></i>
                    </span>
                </div>

                <p class="control">
                    <a class="button is-small is-info" onclick="buttonCopyValidacao()">
                        Copiar
                    </a>
                </p>

            </div>

            <div class="control" style="padding-bottom: 3px;">
                <label class="radio">
                    <input type="radio" name="radioValidacao" value="0" checked>
                    CPD
                </label>

                <label class="radio">
                    <input type="radio" name="radioValidacao" value="1">
                    Residente
                </label>
            </div>

            <label class="label is-small">Senha</label>
            <div class="field is-grouped">
                <div class="control has-icons-left has-icons-right is-expanded">
                    <input id="senha" class="input is-small" type="text" placeholder="*****">
                    <span class="icon is-small is-left">
                        <i class="fas fa-unlock-alt"></i>
                    </span>
                </div>

                <p class="control">
                    <a class="button is-small is-info" onclick="buttonCopySenha()">
                        Copiar
                    </a>
                </p>
            </div>

            <label class="checkbox" style="padding-bottom: 12px;">
                <input id="checkboxChamadoManual" value="manual" type="checkbox">
                Manual, Não possui senha ?
            </label>

            <!-- select -->
            <div class="field">
                <div class="control">
                    <div class="select is-small">
                        <select id="falha">
                            <option value="Inoperante" selected>Inoperante</option>
                            <option value="BaixoDesempenho">Baixo Desempenho</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- select -->

            <div class="buttons are-small">
                <button class="button is-info" onclick="buttonLimpar()">Limpar</button>
                <button class="button is-info" onclick="buttonLog()" disabled>Log</button>
            </div>

            <p>Causa Cliente</p>
            <button class="button is-small is-fullwidth gap-button" onclick="buttonReclamacaoIndevida()">Abertura Indevida</button>
            <button class="button is-small is-fullwidth gap-button" onclick="buttonLocalSemEnergia()">Local Sem Energia</button>

            <p>Causa Operadora</p>
            <button class="button is-small is-fullwidth gap-button" onclick="buttonCausaNaoDetectada()">Causa Não Detectada</button>
            <button class="button is-small is-fullwidth gap-button" onclick="buttonGabineteQueimado()">Gabinete Queimado</button>
            <button class="button is-small is-fullwidth gap-button" onclick="buttonModemQueimado()">Modem Queimado</button>
            <button class="button is-small is-fullwidth gap-button" onclick="buttonFibraRompimento()">Fibra - Rompimento</button>
            <button class="button is-small is-fullwidth gap-button" onclick="buttonRedeaRompimento()">Redea - Rompimento</button>
            <button class="button is-small is-fullwidth gap-button" onclick="buttonRedeaManobra()">Redea - Manobra</button>

            <p>Voz</p>
            <button class="button is-small is-fullwidth gap-button" onclick="buttonFalhaPABX()">Falha no PABX</button>

            <div class="field" style="margin-top: 15px;">
                <div class="control">
                    <input id="outraCausa" class="input is-small" type="text">
                </div>
            </div>

            <button class="button is-small is-fullwidth" onclick="buttonOutraCausa()">Outra Causa</button>

            <label class="checkbox" style="padding-top: 10px;">
                <input id="checkboxCausaCliente" value="cliente" type="checkbox">
                Causa Cliente ?
            </label>

            <hr size=7>

            <label class="checkbox" style="margin-top: 10px; margin-bottom: 20px;">
                <input id="checkboxAguardandoValidacao" value="agudandoValidacao" type="checkbox">
                Aguardando Validação ?
            </label>

            <div class="control">
                <label class="radio">
                    <input type="radio" name="radioPendenteCliente" value="0" checked>
                    Pendente validar com CPD
                </label>
                <br>
                <label class="radio">
                    <input type="radio" name="radioPendenteCliente" value="1">
                    Pendente validar com Residente
                </label>
                <br>
                <label class="radio">
                    <input type="radio" name="radioPendenteCliente" value="2">
                    Encaminhado para Validação
                </label>
            </div>
        </div>
    </div>

    <!-- ABERTURA -->
    <div id="abertura" class="container">


        <div class="mascara">
            <div class="field">
                <label class="label is-small">Reclamante</label>
                <div class="control has-icons-left has-icons-right">
                    <input id="nome" class="input is-small" type="text" placeholder="Seu Nome Aqui">
                    <span class="icon is-small is-left">
                    <i class="fas fa-signature"></i>
                </span>
                </div>
            </div>

            <div class="field">
                <label class="label is-small">Designação OI</label>
                <div class="control has-icons-left has-icons-right">
                    <input id="nome" class="input is-small" type="text" placeholder="Seu Nome Aqui">
                    <span class="icon is-small is-left">
                    <i class="fas fa-signature"></i>
                </span>
                </div>
            </div>

            <!-- FALHA -->
            <!-- select -->
            <label class="label is-small">Falha</label>
            <div class="field">
                <div class="control">
                    <div class="select is-small">
                        <select id="falha">
                            <option selected>Inopeante</option>
                            <option>Intermitente</option>
                            <option>Perda de Pacote</option>
                            <option>Taxa de Erro / CRC</option>
                            <option>Lentidão</option>
                            <option>Outro</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- select -->

            <textarea class="textarea is-small" placeholder="Detalhes / Observações da Falha ..."></textarea>
            <!-- FALHA -->


            <!-- Radio -->
            <label class="label is-small">Proativo ?</label>
            <div class="control" style="padding-bottom: 3px;">
                <label class="radio">
                    <input type="radio" name="radioProativo" value="0">
                    Sim
                </label>

                <label class="radio">
                    <input type="radio" name="radioProativo" value="1">
                    Não
                </label>
            </div>

            <label class="label is-small">Reincidente ?</label>
            <div class="control" style="padding-bottom: 3px;">
                <label class="radio">
                    <input type="radio" name="radioReincidente" value="0">
                    Sim
                </label>

                <label class="radio">
                    <input type="radio" name="radioReincidente" value="1">
                    Não
                </label>
            </div>

            <label class="label is-small">Tem energia no local ?</label>
            <div class="control" style="padding-bottom: 3px;">
                <label class="radio">
                    <input type="radio" name="radioEletrica" value="0">
                    Sim
                </label>

                <label class="radio">
                    <input type="radio" name="radioEletrica" value="1">
                    Não
                </label>

                <label class="radio">
                    <input type="radio" name="radioEletrica" value="1">
                    Sem Confirmação
                </label>
            </div>

            <label class="label is-small">Possui Backup Ativo ?</label>
            <div class="control" style="padding-bottom: 3px;">
                <label class="radio">
                    <input type="radio" name="radioBackup" value="0">
                    Sim
                </label>

                <label class="radio">
                    <input type="radio" name="radioBackup" value="1">
                    Não
                </label>

                <label class="radio">
                    <input type="radio" name="radioBackup" value="1">
                    Sem Confirmação
                </label>
            </div>

            <label class="label is-small">Vai Ficar Pendente TS ?</label>
            <div class="control" style="padding-bottom: 3px;">
                <label class="radio">
                    <input type="radio" name="radioPendenteTS" value="0">
                    Sim
                </label>

                <label class="radio">
                    <input type="radio" name="radioPendenteTS" value="1">
                    Não
                </label>
            </div>
            <!-- Radio -->

            <label class="label is-small">Horário de Acesso</label>
            <textarea class="textarea is-small" rows="1" style="white-space: nowrap;"></textarea>

            <label class="label is-small">Diagnostico de Rede</label>
            <textarea class="textarea is-small" placeholder="Teste / Log's / Diagnosticos ..." rows="15" style="white-space: nowrap;"></textarea>

            <!-- select -->
            <label class="label is-small">Telefone p/ Teste</label>
            <div class="field">
                <div class="control">
                    <div class="select is-small">
                        <select id="falha">
                            <option value="Inoperante" selected>Opc I</option>
                            <option value="BaixoDesempenho">Opc II</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- select -->

            <textarea class="textarea is-small" placeholder="Informações Adicionais ..." rows="10"></textarea>



            <div class="field">
                <label class="label is-small">Operadora (OEMP)</label>
                <div class="control has-icons-left has-icons-right">
                    <input id="nome" class="input is-small" type="text" placeholder="Seu Nome Aqui">
                    <span class="icon is-small is-left">
                    <i class="fas fa-signature"></i>
                </span>
                </div>
            </div>
            <div class="field">
                <label class="label is-small">Designação (OEMP)</label>
                <div class="control has-icons-left has-icons-right">
                    <input id="nome" class="input is-small" type="text" placeholder="Seu Nome Aqui">
                    <span class="icon is-small is-left">
                    <i class="fas fa-signature"></i>
                </span>
                </div>
            </div>
            <!-- select -->
            <label class="label is-small">Encerramento</label>
            <div class="field">
                <div class="control">
                    <div class="select is-small">
                        <select id="falha">
                            <option value="Inoperante" selected>CGS</option>
                            <option value="BaixoDesempenho">Sicredi</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- select -->

            <div class="field">
                <label class="label is-small">Chamdo do Cliente</label>
                <div class="control has-icons-left has-icons-right">
                    <input id="nome" class="input is-small" type="text" placeholder="Seu Nome Aqui">
                    <span class="icon is-small is-left">
                    <i class="fas fa-signature"></i>
                </span>
                </div>
            </div>

        </div>
    </div>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <a href="https://bulma.io">
                    <img src="https://bulma.io/images/made-with-bulma--black.png" alt="Made with Bulma" width="128" height="24">
                </a>
            </p>
            <p>
                <strong>Apps OI</strong> by Gabba | <i class="fab fa-github"></i> <a href="https://github.com/GabbaMendonca">GitHub</a>.
            </p>
        </div>
    </footer>


    <script src="abertura.js"></script>
    <script src="encerramento.js"></script>

    <script>
        function abertura(params) {
            document.getElementById("encerramento").hidden = true
            document.getElementById("abertura").hidden = false
        }

        function encerramento(params) {
            document.getElementById("encerramento").hidden = false
            document.getElementById("abertura").hidden = true
        }
    </script>

</body>

</html>
