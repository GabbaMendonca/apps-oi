<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">

    <title>Apps OI</title>
</head>

<body onload="abertura()">

    <!-- nav | Menu Superior - Seleciona função a ser utilizada -->
    <div class="tabs is-centered remove-margin-bottom">
        <ul>

            <!-- Guia Abertura -->
            <li id="tab_abertura">
                <a onclick="abertura()">
                    <span class="icon is-small">
                        <i class="fas fa-hammer" aria-hidden="true"></i></span>
                    <span>Abertura</span>
                </a>
            </li>

            <!-- Guia Encerramento -->
            <li id="tab_encerramento">
                <a onclick="encerramento()">
                    <span class="icon is-small">
                        <i class="fas fa-band-aid" data-fa-transform="rotate-135" aria-hidden="true"></i></span>
                    <span>Encerramento</span>
                </a>
            </li>

            <!-- Guia Email -->
            <li id="tab_email">
                <a onclick="email()">
                    <span class="icon is-small">
                        <i class="fas fa-envelope-open-text" aria-hidden="true"></i></span>
                    <span>E-mail</span>
                </a>
            </li>

            <!-- Guia Editor de Texto -->
            <li id="tab_editor">
                <a onclick="editor()">
                    <span class="icon is-small">
                        <i class="fas fa-envelope-open-text" aria-hidden="true"></i></span>
                    <span>Editor de Texo</span>
                </a>
            </li>

        </ul>
    </div>
    <!-- /nav | Menu Superior -->

    <!-- PAGE -->
    <section class="hero is-light">
        <div class="hero-body remove-padding-bottom">

            <!-- Cabeçalho dados OI -->
            <!-- Area a seta - Para acultar o cabeçalho -->
            <div class="container is-width-400px">

                <a onclick="ocultarCabecalho()" class="is-right">
                    <span class="icon">
                        <i id="seta" class="fas fa-chevron-circle-up" data-fa-transform="flip-h"></i>
                    </span>
                </a>

            </div>
            <!-- /Area a seta -->

            <!-- Campos - ID e Nome -->
            <div class="container is-width-400px">

                <!-- Dados Colaborador -->
                <div id="cabecalho">

                    <!-- Campo ID -->
                    <div class="field">
                        <label class="label is-small">OI</label>
                        <div class="control has-icons-left has-icons-right">
                            <input id="oi" class="input is-small" type="text" placeholder="OI">
                            <span class="icon is-small is-left">
                                <i class="fas fa-id-badge"></i>
                            </span>
                        </div>
                    </div>
                    <!-- /Campo ID -->

                    <!-- Campo Nome -->
                    <div class="field">
                        <label class="label is-small">Nome</label>
                        <div class="control has-icons-left has-icons-right">
                            <input id="nome" class="input is-small" type="text" placeholder="Seu Nome Aqui">
                            <span class="icon is-small is-left">
                                <i class="fas fa-signature"></i>
                            </span>
                        </div>
                    </div>
                    <!-- /Campo Nome -->

                    <!-- <hr size=7> -->

                </div>
                <!-- /Dados Colaborador -->

            </div>
            <!-- /Campos - ID e Nome -->
            <!-- /Cabeçalho dados OI -->


            <!-- MODAL - Tela para colocar o log de teste -->

            <div id="myModal" class="modal">
                <div class="modal-background"></div>

                <div class="modal-card">
                    <header class="modal-card-head">
                        <p class="modal-card-title">Log's</p>
                        <button class="delete" aria-label="close" onclick="modalClose()"></button>
                    </header>
                    <section class="modal-card-body">

                        <textarea class="textarea" name="textareaLog" id="textareaLog" cols="73" rows="20" placeholder="Cole os Log's aqui ..."></textarea>

                    </section>
                    <footer class="modal-card-foot">
                        <!-- <button class="button is-success" onclick="modalButtonOk()">Ok</button> -->
                        <button class="button is-info" onclick="modalButtonLimpar()">Limpar</button>
                        <button class="button is-info" onclick="modalButtonLog()">Copiar Log</button>
                    </footer>
                </div>
            </div>

            <!-- /MODAL -->


            <!-- ENCERRAMENTO -->

            <div id="encerramento" class="container is-fullhd">

                <div class="is-horizontal">

                    <!-- BLOCO ESQUERDO -->
                    <div class="container is-width-400px">

                        <!-- select -->
                        <div class="container">

                            <div class="field">
                                <div class="control">

                                    <div class="select is-small">
                                        <select id="falha">
                                            <option value="Inoperante" selected>Inoperante</option>
                                            <option value="BaixoDesempenho">Baixo Desempenho</option>
                                        </select>
                                    </div>

                                    <!-- buttons -->
                                    <div class="buttons are-small is-right">
                                        <button class="button is-info" onclick="buttonLimpar()">Limpar</button>
                                        <button class="button is-info" onclick="buttonLog()">Log</button>
                                    </div>
                                    <!-- /buttons -->

                                </div>
                            </div>

                        </div>
                        <!-- select -->

                        <!-- data de abertura -->
                        <div class="container adjustment-padding-top">

                            <div class="field">

                                <label class="label is-small">Data de Abertura</label>

                                <div class="control has-icons-left has-icons-right">
                                    <input id="dataAbertura" class="input is-small" type="text" placeholder="--/--/---- --:--:--">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-calendar-minus"></i>
                                    </span>
                                </div>

                            </div>

                        </div>
                        <!-- data de abertura -->

                        <!-- linha -->
                        <hr size=7>

                        <!-- data de normalização -->
                        <div class="container">

                            <label class="label is-small">Data de Normalização</label>

                            <div class="field is-grouped">

                                <div class="control has-icons-left has-icons-right is-expanded">
                                    <input id="dataNormalizacao" class="input is-small" type="text" placeholder="--/--/---- --:--:--">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-calendar-check"></i>
                                    </span>
                                </div>

                                <!-- buttons -->
                                <p class="control">
                                    <a class="button is-small is-info" onclick="buttonCopyDataNormalizacao()">
                                        Copiar
                                    </a>
                                </p>
                                <!-- /buttons -->

                            </div>

                        </div>
                        <!-- data de normalização -->

                        <!-- calcular tempo do router -->
                        <div class="container adjustment-padding-top">

                            <label class="label is-small">Tempo UP do Router</label>

                            <div class="field is-grouped">

                                <div class="control has-icons-left has-icons-right is-expanded">
                                    <input id="router" class="input is-small" type="text" placeholder="--h--m--s">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-clock"></i>
                                    </span>
                                </div>

                                <!-- buttons -->
                                <p class="control">
                                    <a onclick="buttonCalcularRouter()" class="button is-small is-info">
                                        Calcular
                                    </a>
                                </p>
                                <!-- /buttons -->

                            </div>

                        </div>
                        <!-- /calcular tempo do router -->

                        <!-- linha -->
                        <hr size=7>

                        <!-- validação -->
                        <div class="container">

                            <label class="label is-small">Validado por</label>

                            <div class="field is-grouped">

                                <div class="control has-icons-left has-icons-right is-expanded">
                                    <input id="validacao" class="input is-small" type="text" placeholder="Residente / CPD">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-user-tie"></i>
                                    </span>
                                </div>

                                <!-- buttons -->
                                <p class="control">
                                    <a class="button is-small is-info" onclick="buttonCopyValidacao()">
                                        Copiar
                                    </a>
                                </p>
                                <!-- /buttons -->

                            </div>

                            <!-- radio buttons -->
                            <div class="control" style="padding-bottom: 3px;">
                                <label class="radio">
                                    <input type="radio" name="radioValidacao" value="0" checked>
                                    CPD
                                </label>

                                <label class="radio">
                                    <input type="radio" name="radioValidacao" value="1">
                                    Residente
                                </label>
                            </div>
                            <!-- /radio buttons -->

                        </div>
                        <!-- /validação -->

                        <!-- senha -->
                        <div class="container">

                            <label class="label is-small">Senha</label>

                            <div class="field is-grouped">

                                <div class="control has-icons-left has-icons-right is-expanded">
                                    <input id="senha" class="input is-small" type="text" placeholder="*****">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-unlock-alt"></i>
                                    </span>
                                </div>

                                <p class="control">
                                    <a class="button is-small is-info" onclick="buttonCopySenha()">
                                        Copiar
                                    </a>
                                </p>

                            </div>

                            <label class="checkbox">
                                <input id="checkboxChamadoManual" value="manual" type="checkbox">
                                Manual, Não possui senha ?
                            </label>

                        </div>
                        <!-- /senha -->

                        <!-- linha -->
                        <hr size=7>

                    </div>
                    <!-- /BLOCO ESQUERDO -->

                    <!-- BLOCO CENTRO -->
                    <div class="container is-width-400px">

                        <!-- buttons cliente -->
                        <p>Causa Cliente</p>
                        <button class="button is-small is-fullwidth gap-button" onclick="buttonReclamacaoIndevida()">Abertura Indevida</button>
                        <button class="button is-small is-fullwidth gap-button" onclick="buttonLocalSemEnergia()">Local
                            Sem Energia</button>
                        <!-- /buttons cliente -->

                        <!-- buttons operadora -->
                        <p>Causa Operadora</p>
                        <button class="button is-small is-fullwidth gap-button" onclick="buttonCausaNaoDetectada()">Causa Não Detectada</button>
                        <button class="button is-small is-fullwidth gap-button" onclick="buttonGabineteQueimado()">Gabinete Queimado</button>
                        <button class="button is-small is-fullwidth gap-button" onclick="buttonModemQueimado()">Modem
                            Queimado</button>
                        <button class="button is-small is-fullwidth gap-button" onclick="buttonFibraRompimento()">Fibra
                            - Rompimento</button>
                        <button class="button is-small is-fullwidth gap-button" onclick="buttonRedeaRompimento()">Redea
                            - Rompimento</button>
                        <button class="button is-small is-fullwidth gap-button" onclick="buttonRedeaManobra()">Redea -
                            Manobra</button>
                        <!-- /buttons operadora -->

                        <!-- buttons voz -->
                        <p>Voz</p>
                        <button class="button is-small is-fullwidth gap-button" onclick="buttonFalhaPABX()">Falha no
                            PABX</button>
                        <!-- /buttons voz -->

                        <!-- buttons outra causa -->
                        <!-- input -->

                        <div class="control has-icons-left has-icons-right is-expanded" style="margin-top: 15px; margin-bottom: 15px;">
                            <input id="outraCausa" class="input is-small" type="text" placeholder="Bug">
                            <span class="icon is-small is-left">
                                <i class="fas fa-bug"></i>
                            </span>
                        </div>
                        <!-- /input -->

                        <!-- button -->
                        <button class="button is-small is-fullwidth" onclick="buttonOutraCausa()">Outra Causa</button>
                        <!-- /button -->

                        <!-- checkbox -->
                        <label class="checkbox" style="padding-top: 10px;">
                            <input id="checkboxCausaCliente" value="cliente" type="checkbox">
                            Causa Cliente ?
                        </label>
                        <!-- /checkbox -->
                        <!-- buttons outra causa -->
                        <!-- linha -->
                        <hr size=7>
                    </div>
                    <!-- /BLOCO CENTRO -->

                    <!-- BLOCO DIREITO -->
                    <div class="container is-width-400px">

                        <label class="checkbox" style="margin-top: 10px; margin-bottom: 20px;">
                            <input id="checkboxAguardandoValidacao" value="agudandoValidacao" type="checkbox">
                            Aguardando Validação ?
                        </label>

                        <div class="control">
                            <label class="radio">
                                <input type="radio" name="radioPendenteCliente" value="0" checked>
                                Pendente validar com CPD amanhã
                            </label>
                            <br>
                            <label class="radio">
                                <input type="radio" name="radioPendenteCliente" value="1">
                                Pendente validar com Residente amanhã
                            </label>
                            <br>
                            <label class="radio">
                                <input type="radio" name="radioPendenteCliente" value="2">
                                Solicitado validação ao CPD
                            </label>
                            <br>
                            <label class="radio">
                                <input type="radio" name="radioPendenteCliente" value="3">
                                Monitoração por 24 h
                            </label>
                            <br>
                            <label class="radio">
                                <input type="radio" name="radioPendenteCliente" value="5">
                                Pendente Baixa do Posto
                            </label>
                            <br>
                            <label class="radio">
                                <input type="radio" name="radioPendenteCliente" value="4">
                                Pendente Diagnostico
                            </label>
                        </div>

                        <br>

                        <a href="https://gabbamendonca.github.io/apps-oi/encerramento">
                            <button class="button is-link is-light">Códigos de Encerramento R2</button>
                        </a>

                    </div>
                    <!-- /BLOCO DIREITO -->

                </div>
            </div>
            <!-- /ENCERRAMENTO -->

            <!-- ABERTURA -->
            <!-- OEMP -->
            <div id="abertura" class="container is-fullhd">

                <!-- Grid de blocos para dividir em 3 partes a tela -->
                <!-- Bloco ancestral que envolve todos os outros blocos -->
                <div class="tile is-ancestor">

                    <!-- ABERTURA -->
                    <div class="tile is-parent">

                        <div class="tile is-child is-vertical">
                            <div class="tile is-child is-vertical">

                                <label class="label">Abertura</label>

                                <!-- Campo Nome da Operadora -->
                                <div class="field">
                                    <label class="label is-small">Nome da Operadora</label>
                                    <div class="control has-icons-left has-icons-right">
                                        <input id="emailCliente" class="input is-small" type="text" placeholder="Nome">
                                        <span class="icon is-small is-left">
                                        <i class="fas fa-user-circle"></i></span>
                                    </div>
                                </div>
                                <!-- /Campo Nome da Operadora -->

                                <!-- Campo Chamado da Operadora -->
                                <div class="field">
                                    <label class="label is-small">Chamado</label>
                                    <div class="control has-icons-left has-icons-right">
                                        <input id="emailCliente" class="input is-small" type="text" placeholder="Nome">
                                        <span class="icon is-small is-left">
                                        <i class="fas fa-user-circle"></i></span>
                                    </div>
                                </div>
                                <!-- /Campo Chamado da Operadora -->

                                <!-- Campo Desgnação -->
                                <div class="field">
                                    <label class="label is-small">Designação</label>
                                    <div class="control has-icons-left has-icons-right">
                                        <input id="emailCliente" class="input is-small" type="text" placeholder="Nome">
                                        <span class="icon is-small is-left">
                                        <i class="fas fa-user-circle"></i></span>
                                    </div>
                                </div>
                                <!-- /Campo Desgnação -->

                                <!-- Campo Atendente -->
                                <div class="field">
                                    <label class="label is-small">Atendente / Tecnico</label>
                                    <div class="control has-icons-left has-icons-right">
                                        <input id="emailCliente" class="input is-small" type="text" placeholder="Nome">
                                        <span class="icon is-small is-left">
                                        <i class="fas fa-user-circle"></i></span>
                                    </div>
                                </div>
                                <!-- /Campo Atendente -->

                                <!-- Campo Obs -->
                                <div class="field">
                                    <div class="control">
                                        <textarea id="editorTextarea" class="textarea" rows="10"></textarea>
                                    </div>
                                </div>
                                <!-- /Campo Obs -->

                                <!-- Botão -->
                                <div class="field">
                                    <div class="control">
                                        <button class="button is-primary">OK</button>
                                    </div>
                                </div>
                                <!-- /Botão -->

                            </div>
                        </div>

                    </div>
                    <!-- /ABERTURA -->

                    <!-- BLOCO ATUALIZAÇÃO -->
                    <div class="tile is-parent">
                        <div class="tile is-child is-vertical">

                            <label class="label">Atualização</label>

                            <!-- Nome da Operadora -->
                            <div class="field">
                                <label class="label is-small">Operadora</label>
                                <div class="field has-addons">

                                    <!-- Campo Opeadora -->
                                    <div class="control has-icons-left has-icons-right is-expanded">
                                        <input id="emailCliente" class="input is-small" type="text" placeholder="Vivo, Telepazio ...">
                                        <span class="icon is-small is-left">
                                        <i class="fas fa-user-circle"></i></span>
                                    </div>
                                    <!-- /Campo Opeadora -->

                                    <!-- Select -->
                                    <div class="control">
                                        <div class="select is-small">
                                            <select>
                                                <option>Selecione</option>
                                                <option>Vivo</option>
                                                <option>Telespazio</option>
                                                <option>Hughes</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!-- /Select -->

                                </div>
                            </div>
                            <!-- /Nome da Operadora -->

                            <!-- Nome do Atendente / Tecnico -->
                            <div class="field">
                                <label class="label is-small">Atendente / Tecnico</label>
                                <div class="control has-icons-left has-icons-right">
                                    <input id="emailCliente" class="input is-small" type="text" placeholder="Nome">
                                    <span class="icon is-small is-left">
                                <i class="fas fa-user-circle"></i>
                                </span>
                                </div>
                            </div>
                            <!-- /Nome do Atendente / Tecnico -->


                            <!-- Chamado da Operadora -->
                            <div class="field">
                                <label class="label is-small">Chamado da Operadora</label>
                                <div class="control has-icons-left has-icons-right">
                                    <input id="emailCliente" class="input is-small" type="text" placeholder="Nome">
                                    <span class="icon is-small is-left">
                                <i class="fas fa-user-circle"></i>
                            </span>
                                </div>
                            </div>
                            <!-- /Chamado da Operadora -->

                            <!-- Campo Descrição da Informação -->
                            <div class="field">
                                <div class="control">
                                    <textarea id="editorTextarea" class="textarea" rows="10"></textarea>
                                </div>
                            </div>
                            <!-- /Campo Descrição da Informação -->

                            <!-- Botão -->
                            <div class="field">
                                <div class="control">
                                    <button class="button is-primary">OK</button>
                                </div>
                            </div>
                            <!-- /Botão -->

                        </div>
                    </div>
                    <!-- /BLOCO ATUALIZAÇÃO -->

                    <!-- BLOCO PENDENCIA -->
                    <div class="tile is-parent">
                        <div class="tile is-child is-vertical">

                            <label class="label">Pendencia</label>

                            <!-- Nome do Retorno Final / Telefone -->
                            <div class="field">
                                <label class="label is-small">Retorno Final</label>

                                <div class="control has-icons-left has-icons-right">
                                    <input id="emailCliente" class="input is-small" type="text" placeholder="Nome">
                                    <span class="icon is-small is-left">
                                    <i class="fas fa-user-circle"></i></span>
                                </div>

                            </div>
                            <!-- /Nome do Retorno Final / Telefone -->


                            <!-- Codigo da Pendencia -->
                            <div class="field">
                                <label class="label is-small">Codigo da Pendencia</label>
                                <div class="field has-addons">
                                    <!-- Campo Opeadora -->
                                    <div class="control has-icons-left has-icons-right is-expanded">
                                        <input id="emailCliente" class="input is-small" type="text" placeholder="Vivo, Telepazio ...">
                                        <span class="icon is-small is-left">
                                        <i class="fas fa-user-circle"></i></span>
                                    </div>
                                    <!-- /Campo Opeadora -->
                                    <!-- Select -->
                                    <div class="control">
                                        <div class="select is-small">
                                            <select>
                                                <option>Selecione</option>
                                                <option>4053 - Agendado</option>
                                                <option>4056 - Aguandando  Confirmação</option>
                                                <option>4055 - Monitoração</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!-- /Select -->
                                </div>
                            </div>
                            <!-- /Codigo da Pendencia -->

                            <!-- Data da Pendencia -->
                            <div class="field">

                                <label class="label is-small">Data e Hora da Pendencia</label>

                                <div class="field is-grouped">

                                    <!-- has-addons - Deixa na horizontal colado -->
                                    <!-- is-grouped - Deixa na horizontal separado -->

                                    <!-- Campo Data -->
                                    <div class="control has-icons-left has-icons-right is-expanded">

                                        <!-- is-expanded  - Espande o campo ate o final do espaço disponivel -->
                                        <!-- has-icons-left has-icons-right - usados para add um espaço nas laterais do campo -->

                                        <input id="emailCliente" class="input is-small" type="date">
                                    </div>
                                    <!-- /Campo Data -->

                                    <!-- Campo Hora -->
                                    <div class="control has-icons-left has-icons-right is-expanded">
                                        <input id="emailCliente" class="input is-small" type="time">
                                    </div>
                                    <!-- /Campo Hora -->

                                </div>
                            </div>
                            <!-- /Data da Pendencia -->

                            <!-- Campo Motivo da Pendencia -->
                            <div class="field">
                                <div class="control">
                                    <textarea id="editorTextarea" class="textarea" rows="10"></textarea>
                                </div>
                            </div>
                            <!-- /Campo Motivo da Pendencia -->

                            <!-- Botão -->
                            <div class="field">
                                <div class="control">
                                    <button class="button is-primary">OK</button>
                                </div>
                            </div>
                            <!-- /Botão -->

                        </div>
                    </div>
                    <!-- /BLOCO PENDENCIA -->

                </div>
                <!-- /Bloco ancestral que envolve todos os outros blocos -->
                <!-- /Grid de blocos para dividir em 3 partes a tela -->


            </div>

            <!-- /OEMP -->
            <!-- /ABERTURA -->

        </div>


        <!-- EMAIL -->
        <div id="email" class="container">
            <div class="is-width-400px">
                <label class="label">Assunto para Email</label>

                <div class="field">
                    <label class="label is-small">Cliente</label>
                    <div class="control has-icons-left has-icons-right">
                        <input id="emailCliente" class="input is-small" type="text" placeholder="Cliente">
                        <span class="icon is-small is-left">
                                <i class="fas fa-user-circle"></i>
                            </span>
                    </div>
                </div>

                <div class="field">
                    <label class="label is-small">Circuito</label>
                    <div class="control has-icons-left has-icons-right">
                        <input id="emailCircuito" class="input is-small" type="text" placeholder="ABC 1234567">
                        <span class="icon is-small is-left">
                                <i class="fas fa-ethernet"></i>
                            </span>
                    </div>
                </div>

                <div class="field">
                    <label class="label is-small">Protocolo OI</label>
                    <div class="control has-icons-left has-icons-right">
                        <input id="emailProtocoloOi" class="input is-small" type="text" placeholder="12345">
                        <span class="icon is-small is-left">
                                <i class="fas fa-headset"></i>
                            </span>
                    </div>
                </div>

                <div class="field">
                    <label class="label is-small">Chamado Interno</label>
                    <div class="control has-icons-left has-icons-right">
                        <input id="emailProtocoloCliente" class="input is-small" type="text" placeholder="Interno / Task / INC">
                        <span class="icon is-small is-left">
                                <i class="fas fa-headset"></i>
                            </span>
                    </div>
                </div>

                <div class="field">
                    <label class="label is-small">Complemento</label>

    <script>
        function abertura() {
            document.getElementById("abertura").hidden = false
            document.querySelector("#tab_abertura").classList.add("is-active")

            document.getElementById("encerramento").hidden = true
            document.querySelector("#tab_encerramento").classList.remove("is-active")

            document.getElementById("email").hidden = true
            document.querySelector("#tab_email").classList.remove("is-active")

            document.getElementById("editor").hidden = true
            document.querySelector("#tab_editor").classList.remove("is-active")
        }

        function encerramento() {
            document.getElementById("abertura").hidden = true
            document.querySelector("#tab_abertura").classList.remove("is-active")

            document.getElementById("encerramento").hidden = false
            document.querySelector("#tab_encerramento").classList.add("is-active")

            document.getElementById("email").hidden = true
            document.querySelector("#tab_email").classList.remove("is-active")

            document.getElementById("editor").hidden = true
            document.querySelector("#tab_email").classList.remove("is-active")
        }

        function email() {
            document.getElementById("abertura").hidden = true
            document.querySelector("#tab_abertura").classList.remove("is-active")

            document.getElementById("encerramento").hidden = true
            document.querySelector("#tab_encerramento").classList.remove("is-active")

            document.getElementById("email").hidden = false
            document.querySelector("#tab_email").classList.add("is-active")

            document.getElementById("editor").hidden = true
            document.querySelector("#tab_editor").classList.remove("is-active")
        }

        function editor() {
            document.getElementById("encerramento").hidden = true
            document.querySelector("#tab_encerramento").classList.remove("is-active")

            document.getElementById("abertura").hidden = true
            document.querySelector("#tab_abertura").classList.remove("is-active")

            document.getElementById("email").hidden = true
            document.querySelector("#tab_email").classList.remove("is-active")

            document.getElementById("editor").hidden = false
            document.querySelector("#tab_editor").classList.add("is-active")
        }



        function ocultarCabecalho() {

            cabecalho = document.getElementById("cabecalho")
            seta = document.getElementById("seta")

            if (cabecalho.hidden == false) {
                seta.setAttribute("data-fa-transform", "flip-v")
                cabecalho.hidden = true
            } else {
                seta.setAttribute("data-fa-transform", "flip-h")
                cabecalho.hidden = false
            }

        }
    </script>
